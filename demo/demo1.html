<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Fingerprint1 只用于演示可以取到浏览器唯一标识</title>
		<script async src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
	</head>

	<body>
		纯前端实现的用于演示可以获取到浏览器唯一标识及首次访问动作标识
	<script>
		window.onload = function() {
			initFingerprintJS();
			var guid = initGuid();
			document.writeln('浏览器唯一访问时信息,用于记录用户访问次数唯一身份：' + guid + '\n');
		}
		//基于第3方库获取浏览器唯一标识
		function initFingerprintJS() {
			const fpPromise = FingerprintJS.load();
			const fingerId = '';
			fpPromise
				.then(fp => fp.get())
				.then(result => {
					const visitorId = result.visitorId;
					document.writeln('浏览器唯一指纹信息：' + visitorId + '\n');
				});
		}

		//自己创造全球唯一标识GUID
		function initGuid() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random() * 16 | 0,
					v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}
	</script>

</html>
